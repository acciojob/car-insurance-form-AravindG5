<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name:</label>
		<input type="text" placeholder="name" required id="name"><br>

		 <label for="email">Email:</label>
		<input type="email" placeholder="email" id="email" required><br>

		
		<label for="gender">Gender:</label>
		 
		<input type="radio" placeholder="gender" id="gender_m"  required name="gender" >
		 <label for="gender_m">Male</label>
		 
		<input type="radio" placeholder="gender" id="gender_f"  required name="gender" >
		<label for="gender_f">Female</label>
<br>
		 <label for="cars">Car Brands:</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>

		 <label for="carage">Car Age:</label>
		<input type="number" placeholder="car age"  min="1" max="100" required id="carage"><br>

		 <label for="dop">Date of Purchase:</label>
		<input type="date" placeholder="dop" required id="dop"><br>

		 <label for="password">Password:</label>
		<input type="password" placeholder="password" required id="password"><br>

		 <label for="submit"><small></small><i>Click here to submit</i><small></small></label>
		<button type="submit" id="submit">Submit</button><br>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
